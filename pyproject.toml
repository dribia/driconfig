[tool.poetry]
name = "driconfig"
version = "1.0.2"
description = "Pydantic-ish YAML configuration management."
license = "MIT"
authors = ["Dribia Data Research <info@dribia.com>"]
maintainers = [
    "Irene PÃ©rez <irene@dribia.com>",
    "Albert Iribarne <iribarne@dribia.com>",
]
readme = "README.md"
homepage = "https://dribia.github.io/driconfig"
repository = "https://github.com/dribia/driconfig"
documentation = "https://dribia.github.io/driconfig"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
PyYAML = "^6.0"
pydantic-settings = "^2.0.1"

[tool.poetry.group.lint.dependencies]
pre-commit = "3.5.0"
black = "23.11.0"
ruff = "0.1.7"
mypy = "1.7.1"
types-PyYAML = "^6.0.12"

[tool.poetry.group.test.dependencies]
pytest = "^7.2.2"
pytest-mock = "^3.10.0"
pytest-cov = "^4.0.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.1.3"

[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "D",  # pydocstyle
]
ignore = [
    "E501",  # line too long, handled by black
]

[tool.ruff.pydocstyle]
convention = "google"

[tool.mypy]
plugins = ["pydantic.mypy"]
strict_optional = false
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
